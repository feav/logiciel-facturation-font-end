<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>

<h3>Résultats par Annonceurs</h3>
<p-table  [value]="annonceurs" editMode="row" dataKey="id" [style]="{marginTop: '20px'}" [paginator]="true" [rows]="10" [loading]="loading" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Chiffre d'Affaires</th>
            <th>Prix d'achat</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-annonceur let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="annonceur">
            <td>{{annonceur.nom}}</td>
            <td>{{ annonceur.resultat == null ? 0 : annonceur.resultat * annonceur.rem}} €</td>
            <td>{{annonceur.pa}} €</td>
        </tr>
    </ng-template>
</p-table>
