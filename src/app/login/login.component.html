<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>

<div class="app-main">
    <div class="app-content p-0">
        <div class="app-content--inner d-flex align-items-center" style="padding: 0 2rem;">
            <div class="flex-grow-1 w-100 d-flex align-items-center">
                <div class="bg-composed-wrapper--content py-5">
                    <div class="container">
                        <div class="row">
                            <div class="col-lg-5 col-sm-12 d-lg-flex align-items-center">
                                <img alt="..." class="w-100 mx-auto d-block img-fluid"
                                    src="assets/images/logo-noir.png">
                            </div>
                            <div class="col-lg-7 col-sm-12 d-flex align-items-center">
                                <div class="pl-0 pl-md-5">
                                    <div class="text-black mt-3">
                                        <span class="text-left text-sm-center">
                                            <h1 class="display-3 text-lg-left text-center mb-3 font-weight-bold">
                                                Connectez-vous ici !
                                            </h1>
                                        </span>
                                        <div>
                                            <form method="POST" [formGroup]="userCredentialsFormGroup"
                                                (ngSubmit)="loginUser(userCredentialsFormGroup.value)">
                                                <div class="form-group">
                                                    <label>Adresse e-mail</label>
                                                    <input class="form-control" placeholder="nom@domaine.com"
                                                        type="email" formControlName="email">
                                                </div>
                                                <div class="form-group mb-4">
                                                    <div class="d-flex justify-content-between">
                                                        <label>Mot de Passe</label>
                                                        <!-- <a [routerLink]="['/pages-recover-password']">Mot de passe oubli√© ?</a> -->
                                                    </div>
                                                    <input class="form-control" placeholder="Votre mot de passe"
                                                        type="password" formControlName="password">
                                                </div>
                                                <div class="form-group mb-4">
                                                    <div class="d-flex justify-content-center align-items-center">
                                                        <label><input type="checkbox" name="remember_me"
                                                                formControlName="remember_me"> Se souvenir de
                                                            moi</label>
                                                    </div>
                                                </div>
                                                <button *ngIf="!showLoader" class="btn btn-lg btn-danger btn-animated-icon--second btn-block" type="submit">
                                                    <span class="btn-wrapper--label">Connexion</span>
                                                    <span class="btn-wrapper--icon">
                                                        <i class="ion-md-log-in text-white"></i>
                                                    </span>
                                                </button>
                                                <button *ngIf="showLoader" class="btn btn-lg btn-danger btn-block" type="button" disabled>
                                                    <span class="btn-wrapper--icon spinner-border" role="status" aria-hidden="true"></span>
                                                </button>
                                            </form>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
