<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>

<h3>Filtre</h3>
<p-selectButton [options]="filters" [(ngModel)]="selectedFilters" multiple="multiple" ></p-selectButton>

<p-table  [value]="resultats" editMode="row" dataKey="id" [style]="{marginTop: '20px'}" [paginator]="true" [rows]="10" [loading]="loading" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th *ngIf="filterIsActive('date')">Date</th>
            <th *ngIf="filterIsActive('routeur')">Routeur</th>
            <th *ngIf="filterIsActive('base')">Base</th>
            <th *ngIf="filterIsActive('annonceur')">Annonceur</th>
            <th *ngIf="filterIsActive('campagne')">Campagne</th>
            <th style="width: 18%;">Volume envoyé</th>
            <th style="width: 18%;">Résultat</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-resultat let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="resultat">
            <td *ngIf="filterIsActive('date')">{{resultat.date}}</td>
            <td *ngIf="filterIsActive('routeur')">{{resultat.routeur}}</td>
            <td *ngIf="filterIsActive('base')">{{resultat.base}}</td>
            <td *ngIf="filterIsActive('annonceur')">{{resultat.annonceur}}</td>
            <td *ngIf="filterIsActive('campagne')">{{resultat.campagne}}</td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="resultat.volume">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{resultat.volume}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <p-cellEditor>
                    <ng-template pTemplate="input">
                        <input pInputText type="number" [(ngModel)]="resultat.resultat">
                    </ng-template>
                    <ng-template pTemplate="output">
                        {{resultat.resultat}}
                    </ng-template>
                </p-cellEditor>
            </td>
            <td>
                <button *ngIf="!editing" pButton type="button" pInitEditableRow icon="pi pi-pencil" class="ui-button-info" (click)="onRowEditInit(resultat)"></button>
                <button *ngIf="editing" pButton type="button" pSaveEditableRow icon="pi pi-check" class="ui-button-success" style="margin-right: .5em" (click)="onRowEditSave(resultat)"></button>
                <button *ngIf="editing" pButton type="button" pCancelEditableRow icon="pi pi-times" class="ui-button-danger" (click)="onRowEditCancel(resultat, ri)"></button>
            </td>
        </tr>
    </ng-template>
</p-table>
