<p-toast [style]="{marginTop: '80px'}" position="top-right"></p-toast>

<h3>Résultats par Bases</h3>
<p-table  [value]="bases" editMode="row" dataKey="id" [style]="{marginTop: '20px'}" [paginator]="true" [rows]="10" [loading]="loading" [responsive]="true">
    <ng-template pTemplate="header">
        <tr>
            <th>Nom</th>
            <th>Chiffre d'Affaires</th>
            <th>Prix d'achat</th>
        </tr>
    </ng-template>
    <ng-template pTemplate="body" let-base let-editing="editing" let-ri="rowIndex">
        <tr [pEditableRow]="base">
            <td>{{base.nom}}</td>
            <td>{{ base.resultat == null ? 0 : base.resultat * base.rem}} €</td>
            <td>{{base.pa}} €</td>
        </tr>
    </ng-template>
</p-table>
