<div class="row">
    <div class="col-xl-6">
        <div class="card card-box p-4 text-center mb-5">
            <div class="card-tr-actions">
                <div class="btn-group" dropdown placement="bottom right">
                    <button class="btn btn-link btn-link-second p-0 text-muted dropdown-toggle no-caret"
                            dropdownToggle
                            type="button">
                        <fa-icon [icon]="['fas', 'ellipsis-h']"></fa-icon>
                    </button>
                    <div *dropdownMenu
                         class="dropdown-menu dropdown-menu-right dropdown-menu-xxl overflow-hidden p-0">
                        <ul class="nav nav-dark flex-column py-2">
                            <li class="nav-item">
                                <a [routerLink]="" class="nav-link">
                                    <div class="nav-link-icon">
                                        <fa-icon [icon]="['far', 'building']"></fa-icon>
                                    </div>
                                    <span>Dashboard</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a [routerLink]="" class="nav-link active">
                                    <div class="nav-link-icon">
                                        <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
                                    </div>
                                    <span>Layouts</span>
                                    <div class="ml-auto badge badge-warning">512</div>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a [routerLink]="" class="nav-link disabled">
                                    <div class="nav-link-icon">
                                        <fa-icon [icon]="['far', 'user-circle']"></fa-icon>
                                    </div>
                                    <span>Reports</span>
                                </a>
                            </li>
                            <li class="nav-item nav-item--header">
                                <span>Others</span>
                            </li>
                            <li class="nav-item">
                                <a [routerLink]="" class="nav-link">
                                    <div class="nav-link-icon">
                                        <fa-icon [icon]="['far', 'object-group']"></fa-icon>
                                    </div>
                                    <span>Components</span>
                                </a>
                            </li>
                            <li class="nav-item">
                                <a [routerLink]="" class="nav-link">
                                    <div class="nav-link-icon">
                                        <fa-icon [icon]="['far', 'chart-bar']"></fa-icon>
                                    </div>
                                    <span>Services</span>
                                </a>
                            </li>
                        </ul>
                    </div>
                </div>
            </div>
            <h6 class="text-uppercase font-weight-bold mb-1 text-black">Total Revenue</h6>

            <div class="py-3">
                <apx-chart
                        [chart]="{
                                type: 'bar',
                                height: '250',
                                sparkline: {
                                  enabled: false
                                },
                                stacked: false,
                                toolbar: {
                                    show: false
                                }
                            }"
                        [colors]="['#f83245', '#1bc943']"
                        [dataLabels]="{
                              enabled: false
                            }"
                        [fill]="{
                              opacity: 1
                            }"

                        [labels]="['1 Sep', '2 Sep', '3 Sep', '4 Sep', '5 Sep', '6 Sep', '7 Sep', '8 Sep', '9 Sep', '10 Sep', '11 Sep']"
                        [legend]="{ show: false }"
                        [plotOptions]="{
                              bar: {
                                horizontal: false,
                                endingShape: 'rounded',
                                columnWidth: '50%'
                              }
                            }"

                        [series]="[
                              {
                                name: 'Net Profit',
                                data: [2.3, 3.1, 4.0, 3.8, 5.1, 3.6,4.0, 3.8, 5.1, 3.6, 3.2]
                              },
                              {
                                name: 'Net Loss',
                                data: [2.1, 2.1, 3.0, 2.8, 4.0, 3.8, 5.1, 3.6,4.1, 2.6, 1.2]
                              }
                            ]"

                        [stroke]="{
                              show: true,
                              width: 0,
                              colors: ['transparent']
                            }"
                ></apx-chart>
            </div>

            <div class="row no-gutters">
                <div class="col-md-6 d-flex justify-content-center">
                    <div class="divider-v divider-v-lg"></div>
                    <div>
                        <div class="d-flex align-items-center justify-content-center text-uppercase text-black-50 pb-3">
                            <span class="badge badge-circle badge-success mr-2">available</span>
                            <span>Gross revenue</span>
                        </div>
                        <ngx-gauge append="%" backgroundColor="#e8e9ef" cap="round" class="img-fluid"
                                   foregroundColor="#1bc943" max="200" min="0"
                                   size="160" thick="10"
                                   type="full" value="34.8">
                        </ngx-gauge>
                    </div>
                </div>
                <div class="col-md-6 d-flex justify-content-center">
                    <div>
                        <div class="d-flex align-items-center justify-content-center text-uppercase text-black-50 pb-3">
                            <span class="badge badge-circle badge-danger mr-2">total</span>
                            <span>Net Revenue</span>
                        </div>
                        <ngx-gauge append="%" backgroundColor="#e8e9ef" cap="round" class="img-fluid"
                                   foregroundColor="#f83245" max="200" min="0"
                                   size="160" thick="10"
                                   type="full" value="65.3">
                        </ngx-gauge>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card card-box p-4 text-center mb-5">
            <h6 class="text-uppercase font-weight-bold mb-1 text-black">Visitors locations</h6>
            <div class="card-body pb-1 font-weight-bold">
                <div class="row pt-3">
                    <div class="col-md-5">
                        <div class="pb-4 px-3">
                            <span class="text-dark pb-4">YoY Income</span>
                            <span class="font-size-lg d-block">
                                <small>$</small> 165,239
                            </span>
                        </div>
                        <div class="pb-4 px-3">
                            <span class="text-dark pb-4">Orders Volume</span>
                            <span class="font-size-lg d-block">
                                <small>$</small> 384
                            </span>
                        </div>
                    </div>
                    <div class="col-md-7">
                        <div class="pb-4 px-3">
                            <span class="text-dark pb-4">Best Seller</span>
                            <span class="font-size-lg d-block">
                                Personal Computer
                            </span>
                        </div>
                        <div class="pb-4 px-3">
                            <span class="text-dark pb-4">Sales Target</span>
                            <span class="d-flex align-items-center font-size-lg d-block">
                                <progressbar
                                        class="progress-striped active progress-sm progress-bar-animated progress-bar-rounded"
                                        type="warning" value="65"></progressbar>
                                <span class="pl-3">65%</span>
                            </span>
                        </div>
                    </div>
                </div>
                <apx-chart
                        [chart]="{
                                type: 'area',
                                height: '300',
                                sparkline: {
                                  enabled: false
                                },
                                toolbar: {
                                    show: false
                                }
                            }"
                        [colors]="['#4191ff', 'rgba(65, 145, 255, 0.15)']"
                        [dataLabels]="{
                              enabled: false
                            }"
                        [fill]="{
                              opacity: 0.85,
                              colors: ['#4191ff', '#4191ff']
                            }"
                        [grid]="{
                            strokeDashArray: '5',
                            borderColor: 'rgba(125, 138, 156, 0.3)'
                        }"
                        [labels]="['January', 'February', 'March', 'April', 'May', 'June', 'July']"
                        [legend]="{ show: false }"
                        [series]="[
                              {
                                name: 'Net Profit',
                                data: [3.3, 3.1, 4.0, 5.8, 2.1, 3.6, 3.2]
                              },
                              {
                                name: 'Net Loss',
                                data: [2.1, 2.1, 2.8, 2.8, 4.3, 2.7, 1.4]
                              }
                            ]"

                        [stroke]="{
                              show: true,
                              width: 2,
                              colors: ['transparent']
                            }"
                ></apx-chart>
            </div>
        </div>
    </div>
</div>
