<div class="hero-wrapper bg-composed-wrapper bg-slick-carbon">
    <div class="header-nav-wrapper header-nav-wrapper-xl w-100 navbar-dark">
        <div class="text-center w-100 d-block font-weight-bold text-white-50 text-uppercase">Header menu placeholder</div>
    </div>
    <div class="flex-grow-1 w-100 d-flex align-items-center">
        <div class="bg-composed-wrapper--image opacity-3" style="background-image: url('assets/images/hero-bg/hero-8.jpg');"></div>
        <div class="bg-composed-wrapper--bg bg-second opacity-5"></div>
        <div class="bg-composed-wrapper--content py-5">
            <div class="container py-5">
                <div class="row">
                    <div class="col-xl-8 mx-auto text-center">
                        <div class="text-white mt-3">
                            <h1 class="display-3 mb-3 font-weight-bold">
                                Pleasure rationally encounter consequences
                            </h1>
                            <p class="font-size-lg d-block mb-5 text-white-50">
                                On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized.
                            </p>
                            <div>
                                <a [routerLink]="" class="btn btn-lg btn-warning d-block d-sm-inline-block">
                                    <span class="btn-wrapper--icon">
                                        <fa-icon [icon]="['far', 'gem']"></fa-icon>
                                    </span>
                                    <span class="btn-wrapper--label">
                                        Browse gallery
                                    </span>
                                </a>
                                <a [routerLink]="" class="btn btn-lg btn-outline-secondary d-block d-sm-inline-block ml-0 mt-3 mt-sm-0 ml-sm-3">
                                    <span class="btn-wrapper--icon">
                                        <fa-icon [icon]="['fas', 'download']"></fa-icon>
                                    </span>
                                    <span class="btn-wrapper--label">
                                        My downloads
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-indicator animated font-size-xxl text-white opacity-10">
        <fa-icon [icon]="['fas', 'arrow-down']"></fa-icon>
    </div>
</div>
