<div class="hero-wrapper bg-composed-wrapper bg-white">
    <div class="header-nav-wrapper header-nav-wrapper-lg w-100 navbar-light">
        <div class="text-center w-100 d-block font-weight-bold text-black-50 text-uppercase">Header menu placeholder</div>
    </div>
    <div class="flex-grow-1 w-100 d-flex align-items-center">
        <div class="bg-composed-wrapper--image bg-composed-filter-rm opacity-4" style="background-image: url('assets/images/hero-bg/hero-2.jpg');"></div>
        <div class="bg-composed-wrapper--content py-5">
            <div class="container py-5">
                <div class="row">
                    <div class="col-xl-6">
                        <div class="d-flex align-items-center">
                            <span class="badge badge-pill badge-success px-4 h-auto py-1">New version</span>
                            <span class="text-black-50 ml-3" tooltip="More info placeholder!">
                                <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
                            </span>
                        </div>
                        <div class="text-black mt-3">
                            <h1 class="display-3 mb-3 font-weight-bold">
                                Pleasure rationally encounter consequences
                            </h1>
                            <p class="font-size-lg text-black-50">
                                On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized.
                            </p>
                            <div class="divider border-2 border-dark my-5 border-light opacity-2 rounded-circle w-25"></div>
                            <div>
                                <a [routerLink]="" class="btn btn-lg btn-second d-block d-sm-inline-block">
                                    <span class="btn-wrapper--label">
                                        Browse gallery
                                    </span>
                                    <span class="btn-wrapper--icon">
                                        <fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
                                    </span>
                                </a>
                                <a [routerLink]="" class="btn btn-lg btn-outline-dark d-block d-sm-inline-block ml-0 mt-3 mt-sm-0 ml-sm-3">
                                    <span>
                                        Plans & pricing
                                    </span>
                                </a>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 px-0 d-none d-xl-flex align-items-center">
                        <img src="assets/images/illustrations/process.svg" class="w-100 mx-auto d-block img-fluid" alt="...">
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-footer pb-4">
        <ul class="nav nav-transparent">
            <li class="nav-item">
                <a class="nav-link text-black-50" tooltip="Facebook" [routerLink]="">
                    <fa-icon [icon]="['fab', 'facebook']" class="font-size-lg"></fa-icon>
                    <span class="d-lg-none">Facebook</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" tooltip="Twitter" [routerLink]="">
                    <fa-icon [icon]="['fab', 'twitter']" class="font-size-lg"></fa-icon>
                    <span class="d-lg-none">Twitter</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" tooltip="Google" [routerLink]="">
                    <fa-icon [icon]="['fab', 'google']" class="font-size-lg"></fa-icon>
                    <span class="d-lg-none">Google +</span>
                </a>
            </li>
            <li class="nav-item">
                <a class="nav-link text-black-50" tooltip="Instagram" [routerLink]="">
                    <fa-icon [icon]="['fab', 'instagram']" class="font-size-lg"></fa-icon>
                    <span class="d-lg-none">Instagram</span>
                </a>
            </li>
        </ul>
    </div>
</div>
