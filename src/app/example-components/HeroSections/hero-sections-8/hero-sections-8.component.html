<div class="hero-wrapper bg-composed-wrapper bg-night-sky">
    <div class="header-nav-wrapper header-nav-wrapper-lg w-100 navbar-dark bg-royal">
        <div class="text-center w-100 d-block font-weight-bold text-white-50 text-uppercase">Header menu placeholder</div>
    </div>
    <div class="flex-grow-1 w-100 d-flex align-items-center">
        <div class="bg-composed-wrapper--image opacity-4" style="background-image: url('assets/images/hero-bg/hero-5.jpg');"></div>
        <div class="bg-composed-wrapper--bg bg-first opacity-1"></div>
        <div class="bg-composed-wrapper--content py-5">
            <div class="container py-5">
                <div class="row">
                    <div class="col-xl-6 d-flex align-items-center">
                        <div>
                            <div class="d-flex align-items-center">
                                <span class="badge badge-pill badge-second px-4 h-auto py-1">New release</span>
                                <span class="text-white-50 ml-3" tooltip="More info placeholder!">
                                <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
                            </span>
                            </div>
                            <div class="text-white mt-3">
                                <h1 class="display-3 mb-3 font-weight-bold">
                                    Pleasure rationally encounter
                                </h1>
                                <p class="font-size-lg text-white-50">
                                    On the other hand, we denounce with righteous indignation and dislike men who are so beguiled and demoralized.
                                </p>
                                <div class="divider border-2 my-5 border-light opacity-2 rounded-circle w-25"></div>
                                <div>
                                    <a [routerLink]="" class="btn btn-lg btn-success">
                                    <span class="btn-wrapper--label">
                                        Browse gallery
                                    </span>
                                        <span class="btn-wrapper--icon">
                                        <fa-icon [icon]="['fas', 'arrow-right']"></fa-icon>
                                    </span>
                                    </a>
                                    <a [routerLink]="" class="btn btn-link btn-link-light pl-1 pr-1 ml-3">
                                    <span>
                                        Documentation
                                    </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="col-xl-6 d-flex mt-5 mt-xl-0 align-items-center">
                        <div class="card card-box d-block pb-3">
                            <ngx-slick-carousel [config]='
                            {
                                "slidesToShow": 1,
                                "slidesToScroll": 1,
                                "dots": false,
                                "prevArrow": "<button type=\"button\" class=\"slick-prev\"><i class=\"ion-ios-arrow-back font-size-xl\"></i></button>",
                                "nextArrow": "<button type=\"button\" class=\"slick-next\"><i class=\"ion-ios-arrow-forward font-size-xl\"></i></fa-icon></button>"
                            }'>
                                <div ngxSlickItem>
                                    <div class="card-body">
                                        <div class="card card-box demo-img-wrapper shadow-none" style="height: 350px;">
                                            <fa-icon [icon]="['fas', 'camera-retro']"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                                <div ngxSlickItem>
                                    <div class="card-body">
                                        <div class="card card-box demo-img-wrapper shadow-none" style="height: 350px;">
                                            <fa-icon [icon]="['fas', 'camera-retro']"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                                <div ngxSlickItem>
                                    <div class="card-body">
                                        <div class="card card-box demo-img-wrapper shadow-none" style="height: 350px;">
                                            <fa-icon [icon]="['fas', 'camera-retro']"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                                <div ngxSlickItem>
                                    <div class="card-body">
                                        <div class="card card-box demo-img-wrapper shadow-none" style="height: 350px;">
                                            <fa-icon [icon]="['fas', 'camera-retro']"></fa-icon>
                                        </div>
                                    </div>
                                </div>
                            </ngx-slick-carousel>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="hero-footer w-100 py-3 text-white-50">
        <div class="text-center">
            This is an example hero footer, that can house any elements from this UI Kit.
        </div>
    </div>
</div>
