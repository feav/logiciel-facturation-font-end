<div class="row">
    <div class="col-lg-4">
        <div class="card pl-3 pt-3 mb-5">
            <div class="d-flex justify-content-between">
                <div class="pr-4 flex-grow-1 text-nowrap">
                    <div class="text-uppercase font-weight-bold font-size-xs mb-2">
                        Orders
                    </div>
                    <div class="font-weight-bold">
                        <div class="font-size-xxl mb-1">54</div>
                        <div class="text-success">
                            <span>67%</span>
                            <fa-icon [icon]="['fas', 'angle-up']" class="ml-2"></fa-icon>
                        </div>
                    </div>
                </div>
                <div class="d-flex align-items-center pt-2">
                    <apx-chart
                            [chart]="{
                                        type: 'area',
                                        height: 104,
                                        sparkline: {
                                            enabled: true
                                        }
                                    }"
                            [colors]="['#11c5db']"
                            [markers]="{
                                        size: 0
                                    }"
                            [series]="[
                                      {
                                        name: 'Orders',
                                        data: [ 0, 10, 22,43,46, 26, 24, 45]
                                      }
                                    ]"
                            [stroke]="{
                                            color: '#11c5db',
                                            width: 3
                                    }"
                            [xaxis]="{
                                        crosshairs: {
                                            width: 0
                                        }
                                    }"
                            [yaxis]="{
                                        min: 0
                                    }"
                    ></apx-chart>
                </div>
            </div>
        </div>
    </div>
