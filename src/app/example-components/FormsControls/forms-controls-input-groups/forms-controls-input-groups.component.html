<div class="row">
    <div class="col-xl-6">
        <div class="card card-box mb-5">
            <div class="card-body"><h5 class="card-title font-weight-bold font-size-lg mb-4">Input Groups</h5>
                <div>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">@</span></div>
                        <input class="form-control" placeholder="username" type="text"></div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text"><input
                                aria-label="Checkbox for following text input" type="checkbox"></span></div>
                        <input class="form-control" placeholder="Check it out" type="text"></div>
                    <br>
                    <div class="input-group"><input class="form-control" placeholder="username" type="text">
                        <div class="input-group-append"><span class="input-group-text">@example.com</span></div>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">$</span><span
                                class="input-group-text">$</span></div>
                        <input class="form-control" placeholder="Dolla dolla billz yo!" type="text">
                        <div class="input-group-append"><span class="input-group-text">$</span><span class="input-group-text">$</span>
                        </div>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">$</span></div>
                        <input class="form-control" placeholder="Amount" step="1" type="number">
                        <div class="input-group-append"><span class="input-group-text">.00</span></div>
                    </div>
                </div>
            </div>
        </div>
        <div class="card card-box mb-5">
            <div class="card-body"><h5 class="card-title font-weight-bold font-size-lg mb-4">Input Groups Buttons</h5>
                <div class="input-group" role="group">
                    <div class="input-group-prepend">
                        <button class="btn btn-transition-none shadow-none btn-info" type="button">
                            Button
                        </button>
                    </div>
                    <input class="form-control" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-transition-none shadow-none btn-outline-primary" type="button">
                            Button
                        </button>
                    </div>
                </div>
                <br>
                <div class="input-group">
                    <div class="input-group-prepend">
                        <button class="btn btn-transition-none shadow-none btn-dark">I'm a button</button>
                    </div>
                    <input class="form-control" type="text"></div>
                <br>
                <div class="input-group" role="group">
                    <input class="form-control" type="text">
                    <div class="input-group-append">
                        <button class="btn btn-transition-none shadow-none btn-dark" type="button">
                            Button
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-xl-6">
        <div class="card card-box mb-5">
            <div class="card-body"><h5 class="card-title font-weight-bold font-size-lg mb-4">Input Group Sizing</h5>
                <div>
                    <div class="input-group input-group-lg">
                        <div class="input-group-prepend"><span class="input-group-text">@lg</span></div>
                        <input class="form-control" type="text"></div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">@normal</span></div>
                        <input class="form-control" type="text"></div>
                    <br>
                    <div class="input-group input-group-sm">
                        <div class="input-group-prepend"><span class="input-group-text">@sm</span></div>
                        <input class="form-control" type="text"></div>
                </div>
            </div>
        </div>
        <div class="card card-box mb-5">
            <div class="card-body"><h5 class="card-title font-weight-bold font-size-lg mb-4">Input Group Addon</h5>
                <div>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">To the Left!</span></div>
                        <input class="form-control" type="text"></div>
                    <br>
                    <div class="input-group"><input class="form-control" type="text">
                        <div class="input-group-append"><span class="input-group-text">To the Right!</span></div>
                    </div>
                    <br>
                    <div class="input-group">
                        <div class="input-group-prepend"><span class="input-group-text">To the Left!</span></div>
                        <input class="form-control" placeholder="and..." type="text">
                        <div class="input-group-append"><span class="input-group-text">To the Right!</span></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
