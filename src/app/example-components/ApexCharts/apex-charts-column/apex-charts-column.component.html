<apx-chart
        [chart]="{
                                type: 'bar',
                                height: '350'
                            }"
        [colors]="['#4191ff', '#f83245', '#1bc943']"
        [plotOptions]="{
                bar: {
                    horizontal: false,
                    columnWidth: '55%',
                    endingShape: 'rounded'
                }}"
        [stroke]="{
                show: true,
                width: 2,
                colors: ['transparent']}"
        [dataLabels]="{
                              enabled: false
                            }"
        [fill]="{
                              opacity: 0.85,
                              colors: ['#4191ff', '#f83245', '#1bc943']
                            }"
        [grid]="{
                    strokeDashArray: '5',
                    borderColor: 'rgba(125, 138, 156, 0.3)'
                }"
        [series]="[
                    {
                      name: 'Net Profit',
                      data: [44, 55, 57, 56, 61, 58, 63, 60, 66]
                      }, {
                          name: 'Revenue',
                          data: [76, 85, 101, 98, 87, 105, 91, 114, 94]
                      }, {
                          name: 'Free Cash Flow',
                          data: [35, 41, 36, 26, 45, 48, 52, 53, 41]
                      }
                  ]"
        [xaxis]="{
            categories: ['Feb', 'Mar', 'Apr', 'May', 'Jun', 'Jul', 'Aug', 'Sep', 'Oct']
          }"
        [yaxis]="{
                title: {
                  text: '$ (thousands)'
                }
              }"
></apx-chart>
