<div class="card card-box shadow-none">
    <ng-container *ngTemplateOutlet="menuContent"></ng-container>
</div>

<div class="divider my-4"></div>

<div class="text-center">
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-sm mx-1 btn-primary btn-transition-none dropdown-toggle" dropdownToggle>
            Inside Dropdown
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-xxl overflow-hidden p-0">
            <ng-container *ngTemplateOutlet="menuContent"></ng-container>
        </div>
    </div>

    <button type="button" class="btn btn-sm btn-primary btn-transition-none mx-1"
            containerClass="popover-custom-wrapper overflow-hidden popover-custom-md" [popover]="menuPopover"
            [outsideClick]="true">
        Inside Popover
    </button>
</div>

<ng-template #menuContent>
    <div class="bg-composed-wrapper bg-vicious-stance">
        <div class="bg-composed-wrapper--image bg-composed-img-5"></div>
        <div class="bg-composed-wrapper--content text-light text-center p-4">
            <h5 class="mb-1">Scrollable</h5>
            <p class="mb-0 opacity-7">This menu box is scrollable (sm)</p>
        </div>
    </div>
    <perfect-scrollbar class="scroll-area-xs shadow-overflow" [autoPropagation]="true">
        <ul class="nav flex-column py-2">
            <li class="nav-item">
                <a [routerLink]="" class="nav-link">
                    <div class="nav-link-icon">
                        <fa-icon [icon]="['far', 'building']"></fa-icon>
                    </div>
                    <span>Dashboard</span>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="" class="nav-link active">
                    <div class="nav-link-icon">
                        <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
                    </div>
                    <span>Layouts</span>
                    <div class="ml-auto badge badge-warning">512</div>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="" class="nav-link disabled">
                    <div class="nav-link-icon">
                        <fa-icon [icon]="['far', 'user-circle']"></fa-icon>
                    </div>
                    <span>Reports</span>
                </a>
            </li>
            <li class="nav-item nav-item--header">
                <span>Others</span>
            </li>
            <li class="nav-item">
                <a [routerLink]="" class="nav-link">
                    <div class="nav-link-icon">
                        <fa-icon [icon]="['far', 'object-group']"></fa-icon>
                    </div>
                    <span>Components</span>
                </a>
            </li>
            <li class="nav-item">
                <a [routerLink]="" class="nav-link">
                    <div class="nav-link-icon">
                        <fa-icon [icon]="['far', 'chart-bar']"></fa-icon>
                    </div>
                    <span>Services</span>
                </a>
            </li>
        </ul>
    </perfect-scrollbar>
    <div class="card-footer d-flex justify-content-between">
        <button class="btn btn-sm btn-neutral-success" type="button">Action</button>
        <button class="btn btn-sm btn-link btn-link-success px-0" type="button"><span>View details</span></button>
    </div>
</ng-template>

<ng-template #menuPopover>
    <ng-container *ngTemplateOutlet="menuContent"></ng-container>
</ng-template>
