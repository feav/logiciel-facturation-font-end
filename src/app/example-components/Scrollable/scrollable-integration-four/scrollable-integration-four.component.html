<div class="card card-box shadow-none">
    <ng-container *ngTemplateOutlet="navigationContent"></ng-container>
</div>

<div class="divider my-4"></div>

<div class="text-center">
    <div class="btn-group" dropdown>
        <button type="button" class="btn btn-sm mx-1 btn-primary btn-transition-none dropdown-toggle" dropdownToggle>
            Inside Dropdown
        </button>
        <div *dropdownMenu class="dropdown-menu dropdown-menu-xxl overflow-hidden p-0">
            <ng-container *ngTemplateOutlet="navigationContent"></ng-container>
        </div>
    </div>

    <button type="button" class="btn btn-sm btn-primary btn-transition-none mx-1"
            containerClass="popover-custom-wrapper overflow-hidden popover-custom-xl" [popover]="navigationPopover"
            [outsideClick]="true">
        Inside Popover
    </button>
</div>

<ng-template #navigationContent>
    <div class="bg-composed-wrapper bg-plum-plate mt-0">
        <div class="bg-composed-wrapper--image bg-composed-img-2"></div>
        <div class="bg-composed-wrapper--content text-light p-3">
            <h6 class="mb-1 font-weight-bold">Composed backgrounds</h6>
            <p class="mb-0 opacity-7">Highly configurable & easy to integrate.</p>
        </div>
    </div>
    <div class="list-group list-group-flush">
        <perfect-scrollbar class="scroll-area shadow-overflow" [autoPropagation]="true">
            <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                <div class="align-box-row w-100">
                    <div class="mr-3">
                        <div class="bg-grow-early text-center text-white font-size-xl d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'bell']"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <div class="font-weight-bold text-primary d-block">Sales</div>
                        <small class="text-success">
                            <fa-icon [icon]="['fas', 'chevron-up']" class="text-success mr-1"></fa-icon>
                            <span>15.4% increase</span>
                        </small>
                    </div>
                    <div class="ml-auto card-hover-indicator align-self-center">
                        <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-md"></fa-icon>
                    </div>
                </div>
            </a>
            <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                <div class="align-box-row w-100">
                    <div class="mr-3">
                        <div class="bg-danger text-center text-white font-size-xl d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'object-group']"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <div class="font-weight-bold text-primary d-block">Income</div>
                        <small class="text-danger">
                            <fa-icon [icon]="['fas', 'arrow-up']" class="text-danger mr-1"></fa-icon>
                            <span>5.2% decrease</span>
                        </small>
                    </div>
                    <div class="ml-auto card-hover-indicator align-self-center">
                        <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-md"></fa-icon>
                    </div>
                </div>
            </a>
            <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                <div class="align-box-row w-100">
                    <div class="mr-3">
                        <div class="bg-warning text-center text-white font-size-xl d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'chart-bar']"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <div class="font-weight-bold text-primary d-block">Expenses</div>
                        <small class="text-warning">
                            <fa-icon [icon]="['fas', 'arrow-down']" class="text-warning mr-1"></fa-icon>
                            <span>5.2% down</span>
                        </small>
                    </div>
                    <div class="ml-auto card-hover-indicator align-self-center">
                        <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-md"></fa-icon>
                    </div>
                </div>
            </a>
            <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                <div class="align-box-row w-100">
                    <div class="mr-3">
                        <div class="bg-success text-center text-white font-size-xl d-50 rounded-circle">
                            <fa-icon [icon]="['fas', 'cog']"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <div class="font-weight-bold text-primary d-block">Customers</div>
                        <small class="text-danger">
                            <fa-icon [icon]="['fas', 'arrow-down']" class="text-danger mr-1"></fa-icon>
                            <span>32%</span>
                        </small>
                    </div>
                    <div class="ml-auto card-hover-indicator align-self-center">
                        <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-md"></fa-icon>
                    </div>
                </div>
            </a>
            <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                <div class="align-box-row w-100">
                    <div class="mr-3">
                        <div class="bg-warning text-center text-white font-size-xl d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'user']"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <div class="font-weight-bold text-primary d-block">Employees</div>
                        <small class="text-dark">
                            <fa-icon [icon]="['fas', 'chevron-up']" class="text-info mr-1"></fa-icon>
                            <span>56% improvement</span>
                        </small>
                    </div>
                    <div class="ml-auto card-hover-indicator align-self-center">
                        <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-md"></fa-icon>
                    </div>
                </div>
            </a>
            <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                <div class="align-box-row w-100">
                    <div class="mr-3">
                        <div class="bg-dark text-center text-white font-size-xl d-50 rounded-circle">
                            <fa-icon [icon]="['far', 'lightbulb']"></fa-icon>
                        </div>
                    </div>
                    <div>
                        <div class="font-weight-bold text-primary d-block">Reports</div>
                        <small class="text-warning">
                            <fa-icon [icon]="['fas', 'arrow-up']" class="text-success mr-1"></fa-icon>
                            <span>12.2% up</span>
                        </small>
                    </div>
                    <div class="ml-auto card-hover-indicator align-self-center">
                        <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-md"></fa-icon>
                    </div>
                </div>
            </a>
        </perfect-scrollbar>
    </div>
    <div class="card-footer bg-light text-center">
        <button class="btn btn-sm btn-primary" type="button">View Details</button>
    </div>
</ng-template>

<ng-template #navigationPopover>
    <ng-container *ngTemplateOutlet="navigationContent"></ng-container>
</ng-template>
