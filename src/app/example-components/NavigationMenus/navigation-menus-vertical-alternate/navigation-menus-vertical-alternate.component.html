<div class="row">
    <div class="col-lg-6 col-xl-4">
        <div class="heading-3 text-center">List menus</div>
        <div class="card card-box shadow-none m-2">
            <div class="list-group list-group-flush">
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="d-flex align-items-center">
                        <fa-icon [icon]="['far', 'file-pdf']" class="text-black-50 font-size-xl mr-3"></fa-icon>
                        Adobe_file.pdf
                        <span class="badge text-info badge-neutral-info ml-2">New</span>
                    </div>
                    <div class="ml-auto">
                        <fa-icon [icon]="['fas', 'angle-right']" class="text-primary"></fa-icon>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="d-flex align-items-center">
                        <fa-icon [icon]="['far', 'file-word']" class="text-black-50 font-size-xl mr-3"></fa-icon>
                        Word_file.docx
                    </div>
                    <div class="ml-auto">
                        <fa-icon [icon]="['fas', 'angle-right']" class="text-primary"></fa-icon>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="d-flex align-items-center">
                        <fa-icon [icon]="['far', 'file-excel']" class="text-black-50 font-size-xl mr-3"></fa-icon>
                        Excel_doc.csv
                        <span class="badge badge-neutral-success text-success ml-2">Draft</span>
                    </div>
                    <div class="ml-auto">
                        <fa-icon [icon]="['fas', 'angle-right']" class="text-primary"></fa-icon>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="d-flex align-items-center">
                        <fa-icon [icon]="['far', 'file-alt']" class="text-black-50 font-size-xl mr-3"></fa-icon>
                        Archive_docs.zip
                    </div>
                    <div class="ml-auto">
                        <fa-icon [icon]="['fas', 'angle-right']" class="text-primary"></fa-icon>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action text-center">
                    <fa-icon [icon]="['fas', 'chevron-down']" class="text-muted mr-3"></fa-icon>
                    <small class="text-primary">Show all files <b>(93)</b></small>
                    <fa-icon [icon]="['fas', 'chevron-down']" class="text-muted ml-3"></fa-icon>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-6 col-xl-4">
        <div class="heading-3 text-center">List menus alternate</div>
        <div class="card card-box shadow-none m-2">
            <div class="list-group list-group-flush">
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="align-box-row w-100">
                        <div class="mr-3">
                            <div class="bg-grow-early text-center text-white font-size-xl d-50 rounded-circle">
                                <fa-icon [icon]="['far', 'bell']"></fa-icon>
                            </div>
                        </div>
                        <div>
                            <div class="font-weight-bold text-primary d-block">Sales</div>
                            <small class="text-success">
                                <fa-icon [icon]="['fas', 'chevron-up']" class="text-success mr-1"></fa-icon>
                                <span>15.4% increase</span>
                            </small>
                        </div>
                        <div class="ml-auto card-hover-indicator align-self-center">
                            <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-xl"></fa-icon>
                        </div>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="align-box-row w-100">
                        <div class="mr-3">
                            <div class="bg-danger text-center text-white font-size-xl d-50 rounded-circle">
                                <fa-icon [icon]="['far', 'object-group']"></fa-icon>
                            </div>
                        </div>
                        <div>
                            <div class="font-weight-bold text-primary d-block">Income</div>
                            <small class="text-danger">
                                <fa-icon [icon]="['fas', 'arrow-up']" class="text-danger mr-1"></fa-icon>
                                <span>5.2% decrease</span>
                            </small>
                        </div>
                        <div class="ml-auto card-hover-indicator align-self-center">
                            <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-xl"></fa-icon>
                        </div>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="align-box-row w-100">
                        <div class="mr-3">
                            <div class="bg-warning text-center text-white font-size-xl d-50 rounded-circle">
                                <fa-icon [icon]="['far', 'chart-bar']"></fa-icon>
                            </div>
                        </div>
                        <div>
                            <div class="font-weight-bold text-primary d-block">Expenses</div>
                            <small class="text-warning">
                                <fa-icon [icon]="['fas', 'arrow-down']" class="text-warning mr-1"></fa-icon>
                                <span>5.2% down</span>
                            </small>
                        </div>
                        <div class="ml-auto card-hover-indicator align-self-center">
                            <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-xl"></fa-icon>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-xl-4">
        <div class="heading-3 text-center mt-4 mt-xl-0">List menus integrations</div>
        <div class="card card-box shadow-none m-2">
            <div class="list-group list-group-flush">
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="align-box-row align-items-start w-100">
                        <div class="mr-3">
                            <div class="bg-love-kiss text-center text-white font-size-xl d-50 rounded-circle">
                                <fa-icon [icon]="['far', 'building']"></fa-icon>
                            </div>
                        </div>
                        <div class="text-left">
                            <div class="font-weight-bold">
                                <small class="text-black-50 d-block mb-1 text-uppercase">New Accounts</small>
                                <span class="font-size-xxl mt-1">586,356</span>
                            </div>
                            <div class="mt-1">
                                <span class="text-success pr-1">15.4%</span>
                                <span class="text-black-50">increase</span>
                            </div>
                        </div>
                        <div class="ml-auto card-hover-indicator align-self-center">
                            <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-lg"></fa-icon>
                        </div>
                    </div>
                </a>
                <a [routerLink]="" class="list-group-item list-group-item-action align-box-row">
                    <div class="align-box-row align-items-start w-100">
                        <div class="mr-3">
                            <div class="bg-happy-fisher text-center text-white font-size-xl d-50 rounded-circle">
                                <fa-icon [icon]="['far', 'keyboard']"></fa-icon>
                            </div>
                        </div>
                        <div class="text-left">
                            <div class="font-weight-bold">
                                <small class="text-black-50 d-block mb-1 text-uppercase">Sales</small>
                                <span class="font-size-xxl mt-1">23,274</span>
                            </div>
                            <div class="mt-1">
                                <span class="text-warning pr-1">7.4%</span>
                                <span class="text-black-50">more sales</span>
                            </div>
                        </div>
                        <div class="ml-auto card-hover-indicator align-self-center">
                            <fa-icon [icon]="['fas', 'chevron-right']" class="font-size-lg"></fa-icon>
                        </div>
                    </div>
                </a>
            </div>
        </div>
    </div>
</div>
