<div class="container py-1 py-xl-3">
    <div class="card shadow-xxl mb-5">
        <div class="p-3 p-xl-5">
            <div class="d-flex flex-column flex-xl-row align-items-center">
                <div class="pl-0 pl-xl-4 py-0 py-md-2 text-center text-xl-left">
                    <div class="mb-4">
                        <span class="badge badge-pill badge-warning">Latest release</span>
                        <h1 class="display-3 my-3 font-weight-bold">
                            Volutpat pretium
                        </h1>

                        </p>
                    </div>
                    <div>

                                    Read more

                    </div>
                </div>
                <div class="p-4">
                    <img src="assets/images/illustrations/data_points.svg" class="img-fluid" alt="...">
