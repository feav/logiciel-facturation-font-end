<div class="bg-light pt-4">
    <div class="container py-3">
        <div class="card shadow-xxl mb-5">
            <div class="p-3 p-xl-5">
                <div class="d-flex flex-xl-row flex-column align-items-center">
                    <div class="feature-box-img p-4 p-xl-0 mb-5 mb-xl-0">
                        <img src="assets/images/stock-photos/stock-1.jpg" class="img-fluid" alt="...">
                    </div>
                    <div class="pl-0 pl-xl-5 py-0 py-xl-2 text-center text-xl-left">
                        <div class="mb-4">
                            <span class="badge badge-pill badge-success">New Release</span>
                            <h1 class="display-4 mt-3 font-weight-bold">
                                Volutpat pretium libero.
                            </h1>
                            <div class="my-4">
                                <a [routerLink]="" class="mr-3 btn btn-primary p-0 d-inline-block text-center d-50 rounded" tooltip="Menu Example">
                                    <fa-icon [icon]="['far', 'building']" class="font-size-xl"></fa-icon>
                                </a>
                                <a [routerLink]="" class="mr-3 btn btn-success p-0 d-inline-block text-center d-50 rounded" tooltip="Menu Example">
                                    <fa-icon [icon]="['far', 'keyboard']" class="font-size-lg"></fa-icon>
                                </a>
                                <a [routerLink]="" class="btn btn-danger p-0 d-inline-block text-center d-50 rounded" tooltip="Menu Example">
                                    <fa-icon [icon]="['far', 'object-group']" class="font-size-lg"></fa-icon>
                                </a>
                            </div>
                            <p class="font-size-lg text-black-50">
                                One morning, when Gregor Samsa woke from troubled dreams, he found himself transformed in his bed into a horrible vermin.
                            </p>
                        </div>
                        <div>
                            <a [routerLink]="" class="btn btn-lg btn-primary d-block d-sm-inline-block">
                               <span class="btn-wrapper--icon">
                                    <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
                                </span>
                                <span class="btn-wrapper--label">
                                    View Details
                                </span>
                            </a>
                            <a [routerLink]="" class="btn btn-lg btn-outline-second d-block d-sm-inline-block ml-0 mt-3 mt-sm-0 ml-sm-3" title="View documentation">
                                <span class="btn-wrapper--icon">
                                    <fa-icon [icon]="['far', 'question-circle']"></fa-icon>
                                </span>
                                <span class="btn-wrapper--label">
                                    Documentation
                                </span>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
