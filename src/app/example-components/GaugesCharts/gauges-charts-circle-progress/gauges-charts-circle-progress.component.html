<div class="row text-center">
  <div class="col-xl-2 col-md-4 col-xs-6">
    <mwl-gauge
            class="two"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="0"
            [value]="gaugeValues[2]"
            [animated]="true"
            [animationDuration]="2">
    </mwl-gauge>
  </div>
  <div class="col-xl-2 col-md-4 col-xs-6">
    <mwl-gauge
            class="three"
            [max]="100"
            [value]="gaugeValues[3]"
            [animated]="true"
            [animationDuration]="1.5">
    </mwl-gauge>
  </div>
  <div class="col-xl-2 col-md-4 col-xs-6">
    <mwl-gauge
            class="four"
            [max]="100"
            [dialStartAngle]="180"
            [dialEndAngle]="-90"
            [value]="gaugeValues[4]"
            [animated]="true"
            [animationDuration]="2">
    </mwl-gauge>
  </div>
  <div class="col-xl-2 col-md-4 col-xs-6">
    <mwl-gauge
            class="five"
            [max]="200"
            [dialStartAngle]="0"
            [dialEndAngle]="-180"
            [value]="gaugeValues[5]"
            [animated]="true"
            [animationDuration]="1">
    </mwl-gauge>
  </div>
  <div class="col-xl-2 col-md-4 col-xs-6">
    <mwl-gauge
            class="six"
            [max]="100"
            [dialStartAngle]="90.01"
            [dialEndAngle]="89.99"
            [dialRadius]="10"
            [showValue]="false"
            [value]="gaugeValues[6]"
            [animated]="true"
            [animationDuration]="1">
    </mwl-gauge>
  </div>
  <div class="col-xl-2 col-md-4 col-xs-6">
    <mwl-gauge
            class="seven"
            [max]="100"
            [dialStartAngle]="-90"
            [dialEndAngle]="-90.001"
            [showValue]="false"
            [value]="gaugeValues[6]"
            [animated]="true"
            [animationDuration]="1">
    </mwl-gauge>
  </div>
</div>
