<aw-wizard class="wizard-alternate">
    <aw-wizard-step stepTitle="Personal information">
        <ng-template awWizardStepSymbol>
            <div class="text-center font-size-lg d-50 rounded-sm mx-auto bg-neutral-first">
                <span class="font-weight-bold font-size-xl">1</span>
            </div>
        </ng-template>
        <div class="p-4">
            <div class="text-center">
                <h5 class="font-size-xl font-weight-bold">Personal information</h5>
                <p class="text-black-50 mb-3">Try the keyboard navigation by clicking arrow left or right!</p>
            </div>
            <div class="divider mb-3"></div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputEmail4">Email</label>
                    <input class="form-control" id="inputEmail4" placeholder="Email" type="email">
                </div>
                <div class="form-group col-md-6">
                    <label for="inputPassword4">Password</label>
                    <input class="form-control" id="inputPassword4" placeholder="Password" type="password">
                </div>
            </div>
            <div class="form-group">
                <label for="inputAddress">Address</label>
                <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
            </div>
        </div>
        <div class="bg-secondary rounded-sm d-flex justify-content-between p-4">
            <button [awGoToStep]="{stepIndex: 3}" class="btn btn-outline-primary btn-pill px-4" type="button">Previous</button>
            <button awNextStep class="btn btn-pill btn-success" type="button">Continue</button>
        </div>
    </aw-wizard-step>
    <aw-wizard-step awOptionalStep stepTitle="Billing information">
        <ng-template awWizardStepSymbol>
            <div class="text-center font-size-lg d-50 rounded-sm mx-auto bg-neutral-first">
                <span class="font-weight-bold font-size-xl">2</span>
            </div>
        </ng-template>
        <div class="p-4">
            <div class="text-center">
                <h5 class="font-size-xl font-weight-bold">Billing information</h5>
                <p class="text-black-50 mb-3">Wonderful transition effects.</p>
            </div>
            <div class="divider mb-3"></div>
            <div class="form-group">
                <label for="inputAddress2">Address 2</label>
                <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" type="text">
            </div>
            <div class="form-row">
                <div class="form-group col-md-6">
                    <label for="inputCity">City</label>
                    <input class="form-control" id="inputCity" type="text">
                </div>
                <div class="form-group col-md-4">
                    <label for="inputState">State</label>
                    <select class="form-control" id="inputState">
                        <option selected="">Choose...</option>
                        <option>...</option>
                    </select>
                </div>
                <div class="form-group col-md-2">
                    <label for="inputZip">Zip</label>
                    <input class="form-control" id="inputZip" type="text">
                </div>
            </div>
            <div class="form-group">
                <div class="form-check">
                    <input class="form-check-input" id="gridCheck" type="checkbox">
                    <label class="form-check-label" for="gridCheck">
                        Check me out
                    </label>
                </div>
            </div>
        </div>
        <div class="bg-secondary rounded-sm d-flex justify-content-between p-4">
            <button awPreviousStep class="btn btn-outline-primary btn-pill px-4" type="button">Previous</button>
            <button awNextStep class="btn btn-primary btn-pill px-4" type="button">Continue</button>
        </div>
    </aw-wizard-step>
    <aw-wizard-step stepTitle="Payment details">
        <ng-template awWizardStepSymbol>
            <div class="text-center font-size-lg d-50 rounded-sm mx-auto bg-neutral-first">
                <span class="font-weight-bold font-size-xl">3</span>
            </div>
        </ng-template>
        <div class="p-4">
            <div class="text-center">
                <h5 class="font-size-xl font-weight-bold">Payment details</h5>
                <p class="text-black-50 mb-3">The next and previous buttons help you to navigate through your content.</p>
            </div>
            <div class="divider mb-3"></div>
            <div class="row">
                <div class="form-group col-12">
                    <input class="form-control" placeholder="Credit card number" type="text">
                </div>
                <div class="col-sm-6">
                    <input class="form-control mb-3 mb-md-0" placeholder="Name on card" type="text">
                </div>
                <div class="col-7 col-sm-3 mg-t-20 mg-sm-t-0 d-flex align-items-end">
                    <input class="form-control" placeholder="Exp. date" type="text">
                </div>
                <div class="col-5 col-sm-3 mg-t-20 mg-sm-t-0 d-flex align-items-end">
                    <input class="form-control" placeholder="CVC/CVV" type="text">
                </div>
            </div>
        </div>
        <div class="bg-secondary rounded-sm d-flex justify-content-between p-4">
            <button awPreviousStep class="btn btn-outline-primary btn-pill px-4" type="button">Previous Step</button>
            <button (click)="finishWizard( 'warning', 'You\'ve reached the last wizard step successfully!' )" class="btn btn-primary btn-pill px-4" type="button">Finish</button>
        </div>
    </aw-wizard-step>
</aw-wizard>
