<div class="card card-box">
    <div class="card-header">
        <div class="card-header--title">
            <small>Wizards</small>
            <b>Horizontal example</b>
        </div>
        <div class="card-header--actions">
            <a [routerLink]="" class="btn btn-sm btn-primary" tooltip="Dummy button">
                <fa-icon [icon]="['fas', 'plus']"></fa-icon>
            </a>
        </div>
    </div>
    <aw-wizard class="wizard">
        <aw-wizard-step stepTitle="Personal information" [navigationSymbol]="{ symbol: '1' }">
            <div class="p-4">
                <h5 class="font-size-xl font-weight-bold">Personal information</h5>
                <p class="text-black-50 mb-4">Try the keyboard navigation by clicking arrow left or right!</p>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputEmail4">Email</label>
                        <input class="form-control" id="inputEmail4" placeholder="Email" type="email">
                    </div>
                    <div class="form-group col-md-6">
                        <label for="inputPassword4">Password</label>
                        <input class="form-control" id="inputPassword4" placeholder="Password" type="password">
                    </div>
                </div>
                <div class="form-group">
                    <label for="inputAddress">Address</label>
                    <input class="form-control" id="inputAddress" placeholder="1234 Main St" type="text">
                </div>
            </div>
            <div class="actions p-4">
                <button [awGoToStep]="{stepIndex: 3}" class="btn btn-primary" type="button">Previous</button>
                <button awNextStep class="btn btn-success" type="button">Continue</button>
            </div>
        </aw-wizard-step>
        <aw-wizard-step awOptionalStep stepTitle="Billing information" [navigationSymbol]="{ symbol: '2' }">
            <div class="p-4">
                <h5 class="font-size-xl font-weight-bold">Billing information</h5>
                <p class="text-black-50 mb-4">Wonderful transition effects.</p>
                <div class="form-group">
                    <label for="inputAddress2">Address 2</label>
                    <input class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor" type="text">
                </div>
                <div class="form-row">
                    <div class="form-group col-md-6">
                        <label for="inputCity">City</label>
                        <input class="form-control" id="inputCity" type="text">
                    </div>
                    <div class="form-group col-md-4">
                        <label for="inputState">State</label>
                        <select class="form-control" id="inputState">
                            <option selected="">Choose...</option>
                            <option>...</option>
                        </select>
                    </div>
                    <div class="form-group col-md-2">
                        <label for="inputZip">Zip</label>
                        <input class="form-control" id="inputZip" type="text">
                    </div>
                </div>
                <div class="form-group">
                    <div class="form-check">
                        <input class="form-check-input" id="gridCheck" type="checkbox">
                        <label class="form-check-label" for="gridCheck">
                            Check me out
                        </label>
                    </div>
                </div>
            </div>
            <div class="actions p-4">
                <button awPreviousStep class="btn btn-primary" type="button">Previous</button>
                <button awNextStep class="btn btn-primary" type="button">Continue</button>
            </div>
        </aw-wizard-step>
        <aw-wizard-step stepTitle="Payment details" [navigationSymbol]="{ symbol: '3' }">
            <div class="p-4">
                <h5 class="font-size-xl font-weight-bold">Payment details</h5>
                <p class="text-black-50 mb-4">The next and previous buttons help you to navigate through your content.</p>
                <div class="row">
                    <div class="form-group col-12">
                        <input class="form-control" placeholder="Credit card number" type="text">
                    </div>
                    <div class="col-sm-6">
                        <input class="form-control mb-3 mb-md-0" placeholder="Name on card" type="text">
                    </div>
                    <div class="col-7 col-sm-3 mg-t-20 mg-sm-t-0 d-flex align-items-end">
                        <input class="form-control" placeholder="Exp. date" type="text">
                    </div>
                    <div class="col-5 col-sm-3 mg-t-20 mg-sm-t-0 d-flex align-items-end">
                        <input class="form-control" placeholder="CVC/CVV" type="text">
                    </div>
                </div>
            </div>
            <div class="actions p-4">
                <button awPreviousStep class="btn btn-primary" type="button">Previous Step</button>
                <button (click)="finishWizard( 'danger', 'You\'ve reached the last wizard step successfully!' )" class="btn btn-primary" type="button">Finish</button>
            </div>
        </aw-wizard-step>
    </aw-wizard>
</div>

<notifier-container></notifier-container>
