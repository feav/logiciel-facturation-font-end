<div class="row">
    <div class="col-md-6 col-xl-3">
        <div class="card p-3 mb-5">
            <div class="text-black-50 pb-2">
                Expenses
            </div>
            <div class="d-flex justify-content-between align-items-end">
                <h3 class="display-4 mb-0 text-black">
                    <small class="pr-1 text-black-50">
                        $
                    </small>
                    <span [countUp]="4986" class="text-success"></span>
                </h3>
                <div class="text-success font-weight-bold">
                    +34%
                </div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card p-3 mb-5">
            <div class="text-black-50 pb-2">
                Sales
            </div>
            <div class="d-flex justify-content-between align-items-end">
                <h3 class="display-4 mb-0 text-black">
                    <small class="pr-1 text-black-50">
                        $
                    </small>
                    <span [countUp]="4546" class="text-warning"></span>
                </h3>
                <div class="text-first font-weight-bold">0%</div>
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card p-3 mb-5">
            <div class="align-box-row">
                <div class="text-first font-size-xl font-weight-bold pr-2">55%</div>
                <div class="flex-grow-1">
                    <progressbar [animate]="true" [value]="55"
                                 class="progress-bar-rounded progress-sm"
                                 type="first">
                    </progressbar>
                </div>
            </div>
            <div class="text-black-50 pt-2">
                Expenses target
            </div>
        </div>
    </div>
    <div class="col-md-6 col-xl-3">
        <div class="card p-3 mb-5">
            <div class="align-box-row">
                <div class="text-success font-size-xl font-weight-bold pr-2">76%</div>
                <div class="flex-grow-1">
                    <progressbar [animate]="true" [value]="76"
                                 class="progress-bar-rounded progress-sm"
                                 type="success">
                    </progressbar>
                </div>
            </div>
            <div class="text-black-50 pt-2">
                Sales target
            </div>
        </div>
    </div>
</div>
