<div class="row">
    <div class="col-xl-4">
        <div class="card card-box mb-5">
            <div class="card-content-overlay text-center py-4">
                <div class="d-60 rounded-circle bg-neutral-warning text-warning mx-auto text-center">
                    <fa-icon [icon]="['far', 'bell']" class="font-size-xxl"></fa-icon>
                </div>
                <div class="font-weight-bold display-2 mt-3">
                    45,765
                </div>
                <div class="text-black-50 font-size-lg pb-3">Laptops sales</div>
                <div class="text-success font-weight-bold">+ 145%</div>
            </div>
            <div class="card-chart-overlay">
                <apx-chart
                        [chart]="{
                        type: 'area',
                        height: '150',
                        sparkline: {
                          enabled: true
                        }
                    }"
                        [colors]="['#f4772e']"
                        [fill]="{
                        color: '#f4772e'
                    }"
                        [series]="[
                      {
                        name: 'Sales',
                        data: [ 32, 52, 45, 32, 54, 56, 28, 25, 36, 62]
                      }
                    ]"
                        [stroke]="{
                        color: '#4191ff',
                        curve: 'smooth',
                        width: 2
                    }"
                        [tooltip]="{
                enabled: false
                }"
                        [xaxis]="{
                        crosshairs: {
                            width: 1
                        }
                    }"
                        [yaxis]="{
                        min: 0
                    }"
                ></apx-chart>
            </div>
        </div>
    </div>
    <div class="col-xl-4">
        <div class="card card-box mb-5">
            <div class="card-content-overlay text-center py-4">
                <div class="d-60 rounded-circle bg-neutral-first text-first mx-auto text-center">
                    <fa-icon [icon]="['far', 'lightbulb']" class="font-size-xxl"></fa-icon>
                </div>
                <div class="font-weight-bold display-2 mt-3" [countUp]="568764"></div>
                <div class="text-black-50 font-size-lg pb-3">Total sales</div>
                <div class="text-black">
                    Down by <b class="text-danger">23%</b> last quarter
                </div>
            </div>
            <div class="card-chart-overlay opacity-1">
                <apx-chart
                        [chart]="{
                                type: 'bar',
                                height: '211',
                                sparkline: {
                                  enabled: true
                                }
                            }"
                        [colors]="['#3c44b1', 'rgba(122, 123, 151, 0.4)']"
                        [dataLabels]="{
                              enabled: false
                            }"
                        [fill]="{
                              opacity: 1
                            }"

                        [labels]="['Monday', 'Tuesday', 'Wednesday', 'Thursday', 'Friday', 'Saturday', 'Sunday']"
                        [legend]="{ show: false }"
                        [plotOptions]="{
                              bar: {
                                horizontal: false,
                                endingShape: 'rounded',
                                columnWidth: '70%'
                              }
                            }"

                        [series]="[
                              {
                                name: 'Net Profit',
                                data: [2.3, 3.1, 4.0, 3.8, 5.1, 3.6, 3.2]
                              },
                              {
                                name: 'Net Loss',
                                data: [2.1, 2.1, 3.0, 2.8, 4.1, 2.6, 1.2]
                              }
                            ]"

                        [stroke]="{
                              show: true,
                              width: 2,
                              colors: ['transparent']
                            }"
                ></apx-chart>
            </div>
        </div>
    </div>
    <div class="col-xl-4">
        <div class="card card-box mb-5">
            <div class="card-content-overlay text-center py-4">
                <div class="d-50 rounded bg-success text-white mx-auto text-center">
                    <fa-icon [icon]="['far', 'user']" class="font-size-lg"></fa-icon>
                </div>
                <div class="font-weight-bold display-2 mt-3" [countUp]="568764"></div>
                <div class="text-black-50 font-size-lg pb-3">New accounts</div>
                <div class="badge badge-warning h-auto py-1 font-size-sm px-4">24% down</div>
            </div>
            <div class="card-chart-overlay opacity-2">
                <apx-chart
                        [chart]="{
                                type: 'area',
                                height: '196',
                                sparkline: {
                                  enabled: true
                                }
                            }"
                        [colors]="['#1bc943']"
                        [fill]="{
                            color: '#1bc943',
                            opacity: 0.3
                        }"
                        [series]="[
                              {
                                name: 'New accounts per day',
                                data: [47, 45, 54, 38, 56, 24, 65]
                              }
                            ]"
                        [stroke]="{
                                color: '#4191ff',
                                curve: 'smooth',
                                width: 2
                        }"
                        [xaxis]="{
                            crosshairs: {
                                width: 1
                            }
                        }"
                        [yaxis]="{
                            min: 0
                        }"
                ></apx-chart>
            </div>
        </div>
    </div>
</div>
