<div class="btn-group m-2" dropdown>
  <button type="button" class="btn btn-danger btn-sm">Action</button>
  <button type="button" dropdownToggle class="btn btn-sm btn-danger dropdown-toggle dropdown-toggle-split">
    <span class="caret"></span>
    <span class="sr-only">Split button!</span>
  </button>
  <ul *dropdownMenu class="dropdown-menu" role="menu">
    <li role="menuitem"><a class="dropdown-item" [routerLink]="">Action</a></li>
    <li role="menuitem"><a class="dropdown-item" [routerLink]="">Another action</a>
    </li>
    <li role="menuitem"><a class="dropdown-item" [routerLink]="">Something else
      here</a></li>
    <li class="divider dropdown-divider"></li>
    <li role="menuitem"><a class="dropdown-item" [routerLink]="">Separated link</a>
    </li>
  </ul>
</div>
