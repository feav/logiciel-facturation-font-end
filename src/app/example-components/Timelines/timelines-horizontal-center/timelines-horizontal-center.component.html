<div class="pt-3 pb-1">
    <div class="timeline-list timeline-list-horizontal">
        <ul class="d-flex justify-content-center flex-wrap">
            <li class="timeline-item timeline-item-icon">
                <div class="timeline-item--content">
                    <div class="timeline-item--icon-wrapper bg-danger text-white">
                        <fa-icon [icon]="['far', 'gem']"></fa-icon>
                    </div>
                    <h4 class="timeline-item--label mb-2 font-weight-bold">Lunch with investors</h4>
                    <p>
                        Mosaic, the first graphical browser, is introduced to the average consumer.
                    </p>
                </div>
            </li>
            <li class="timeline-item timeline-item-icon">
                <div class="timeline-item--content">
                    <div class="timeline-item--icon-wrapper bg-success text-white">
                        <fa-icon [icon]="['far', 'keyboard']"></fa-icon>
                    </div>
                    <h4 class="timeline-item--label mb-2 font-weight-bold">Create new accounts</h4>
                    <p>
                        MySpace becomes the most popular social network.
                    </p>
                    <div class="mt-3">
                        <a [routerLink]=""><img alt="Rounded image" class="img-fluid rounded mr-3 shadow-sm"
                                                src="assets/images/stock-photos/people-3.jpg"
                                                width="70"></a>
                        <a [routerLink]=""><img alt="Rounded image" class="img-fluid rounded shadow-sm"
                                                src="assets/images/stock-photos/people-2.jpg"
                                                width="70"></a>
                    </div>
                </div>
            </li>
            <li class="timeline-item timeline-item-icon">
                <div class="timeline-item--content">
                    <div class="timeline-item--icon-wrapper bg-midnight-bloom text-white">
                        <fa-icon [icon]="['far', 'bell']"></fa-icon>
                    </div>
                    <h4 class="timeline-item--label mb-2 font-weight-bold">Lunch with investors</h4>
                    <p>
                        Mosaic, the first graphical browser, is introduced to the average consumer.
                    </p>
                    <div class="mt-2">
                        <button class="btn btn-sm btn-primary" type="button">Submit Report</button>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</div>
