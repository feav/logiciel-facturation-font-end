<div *ngFor="let alert of alerts">
  <alert [type]="alert.type" [dismissible]="dismissible" (onClosed)="onClosed(alert)">{{ alert.msg }}</alert>
</div>
<div class="divider my-3"></div>
<div class="text-center">
  <button type="button" class="btn m-2 btn-primary" (click)="dismissible = !dismissible">Toggle dismissible</button>
  <button type="button" class="btn m-2 btn-outline-danger" (click)="reset()">Reset</button>
</div>
