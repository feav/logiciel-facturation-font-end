<div class="p-2 text-center">
    <div class="row">
        <div class="col-xl-5">
            <bs-datepicker-inline [bsConfig]="{ containerClass: 'theme-primary' }" class="m-2" [bsValue]="bsInlineValue"></bs-datepicker-inline>
        </div>
        <div class="col-xl-7">
            <bs-daterangepicker-inline [bsConfig]="{ containerClass: 'theme-primary' }" class="m-2" [bsValue]="bsInlineRangeValue"></bs-daterangepicker-inline>
        </div>
    </div>
</div>
