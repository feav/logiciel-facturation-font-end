<div class="hero-wrapper bg-composed-wrapper rounded-lg bg-plum-plate">
        <div class="flex-grow-1 w-100 d-flex rounded-lg align-items-center">
            <div class="bg-composed-wrapper--image rounded-lg opacity-3" style="background-image: url('assets/images/hero-bg/hero-8.jpg');"></div>
            <div class="bg-composed-wrapper--bg bg-first rounded-lg opacity-3"></div>
            <div class="bg-composed-wrapper--content">
                <div class="container-fluid p-5">
                    <div class="row">
                        <div class="col-xl-7 d-flex align-items-center">
                            <div class="text-white text-center text-xl-left">
                                <h1 class="display-3 mb-3 font-weight-bold">
                                    Bootstrap 4 Carousel
                                </h1>
                                <p class="font-size-lg d-block mb-5 text-white-50">
                                    This is an example Bootstrap carousel integrated into one of our hero sections!
                                </p>
                                <div>
                                    <a class="btn btn-success" tooltip="Dummy tooltip example" containerClass="tooltip-success" [routerLink]="">
                                    <span class="btn-wrapper--icon">
                                        <fa-icon [icon]="['far', 'gem']"></fa-icon>
                                    </span>
                                    </a>
                                    <a class="btn ml-3 btn-outline-secondary" tooltip="View available downloads" containerClass="tooltip-secondary" [routerLink]="">
                                    <span class="btn-wrapper--icon">
                                        <fa-icon [icon]="['fas', 'download']"></fa-icon>
                                    </span>
                                    </a>
                                </div>
                            </div>
                        </div>
                        <div class="col-xl-5 d-flex align-items-center">
                            <div class="card mt-5 mt-xl-0">
                                <div class="p-3">
                                    <carousel>
                                        <slide>
                                            <img alt="first slide" src="assets/images/stock-photos/stock-1.jpg" style="display: block; width: 100%;">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h3>First slide label</h3>
                                            </div>
                                        </slide>
                                        <slide>
                                            <img alt="second slide" src="assets/images/stock-photos/stock-2.jpg" style="display: block; width: 100%;">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h3>Second slide label</h3>
                                            </div>
                                        </slide>
                                        <slide>
                                            <img alt="third slide" src="assets/images/stock-photos/stock-3.jpg" style="display: block; width: 100%;">
                                            <div class="carousel-caption d-none d-md-block">
                                                <h3>Third slide label</h3>
                                            </div>
                                        </slide>
                                    </carousel>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
